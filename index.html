<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLOTTRON - Comic Site</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@900&family=Quicksand:wght@700&family=Comfortaa:wght@700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ロゴセクション -->
    <header class="header">
        <div class="logo-container">
            <div class="plottron-logo" data-text="PLOTTRON">PLOTTRON</div>
        </div>
    </header>

    <!-- Heroセクション -->
    <main class="hero">
        <div class="hero-gallery">
            <div class="hero-item">
                <img src="images/main01.png" alt="Hero Image 1" class="hero-image">
            </div>
            <div class="hero-item">
                <img src="images/main02.png" alt="Hero Image 2" class="hero-image">
            </div>
            <div class="hero-item">
                <img src="images/main03.png" alt="Hero Image 3" class="hero-image">
            </div>
            <div class="hero-item">
                <img src="images/main04.png" alt="Hero Image 4" class="hero-image">
            </div>
            <div class="hero-item">
                <img src="images/main05.png" alt="Hero Image 5" class="hero-image">
            </div>
            <div class="hero-item">
                <img src="images/main06.png" alt="Hero Image 6" class="hero-image">
            </div>
            <div class="hero-item">
                <img src="images/main07.jpg" alt="Hero Image 7" class="hero-image">
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
